<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://trungquandev.com/wp-content/uploads/2020/08/logo-trungquandev-white-bg.jpg" sizes="16x16">
  <title>Magic Card</title>

  <link rel="stylesheet" href="magicCard.css">
  <script src="magicCard.js" async></script>
</head>
<body>
  <div class="magic-card">
    <!-- Magic Card -->
  </div>

  <div class="customizing">
    <span class="general-type clear-bg" onclick="toggleRawBg()">Raw Background?</span>
    <span class="general-type fire" onclick="customType('magic-card-fire')">Fire</span>
    <span class="general-type water" onclick="customType('magic-card-water')">Water</span>
    <span class="general-type wood" onclick="customType('magic-card-wood')">Wood</span>
    <span class="general-type earth" onclick="customType('magic-card-earth')">Earth</span>
    <span class="general-type metal" onclick="customType('magic-card-metal')">Metal</span>
  </div>
</body>
</html>
